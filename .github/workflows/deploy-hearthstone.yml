name: Deploy Hearthstone Demo

on:
  push:
    branches:
      - claude/hearthstone-web-demo-YMFJf
      - main
    paths:
      - 'hearthstone-demo/**'
      - '.github/workflows/deploy-hearthstone.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hearthstone-demo/package-lock.json

      - name: Install dependencies
        working-directory: hearthstone-demo
        run: npm ci

      - name: Build
        working-directory: hearthstone-demo
        run: npm run build
        env:
          BASE_URL: /mvt/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hearthstone-demo/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
